<nav class="bg-gradient-to-r from-blue-500 to-indigo-600 shadow-lg px-6 py-4 text-white">
  <div class="flex justify-between items-center max-w-7xl mx-auto">
    <!-- Logo -->
    <a routerLink="/" class="text-2xl font-extrabold tracking-wide hover:text-yellow-300 transition duration-300">
      Shop<span class="text-yellow-300">YUTH</span>
    </a>

    <!-- Desktop Menu -->
    <div class="hidden md:flex space-x-8 font-medium">
      <a routerLink="/" class="hover:text-yellow-300 transition duration-300">Home</a>
      <a routerLink="/products" class="hover:text-yellow-300 transition duration-300">Products</a>
      <a routerLink="/contact" class="hover:text-yellow-300 transition duration-300">Contact</a>
    </div>

    <!-- Icons -->
    <div class="hidden md:flex items-center space-x-6">
      <button routerLink="/cart" class="relative hover:scale-110 transition">
        <span *ngIf="cartCount > 0"
              class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold px-2 py-0.5 rounded-full shadow-md">
          {{ cartCount }}
        </span>
        <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 3h2l.4 2M7 13h14l-1.5 8H6L5 6H3"/>
        </svg>
      </button>

      <button class="hover:scale-110 transition">
        <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"/>
          <path d="M12 16v-4M12 8h.01"/>
        </svg>
      </button>
    </div>

    <!-- Hamburger Icon -->
    <button class="md:hidden focus:outline-none" (click)="toggleMobileMenu()">
      <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2"
           viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
        <path d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>
  </div>

  <!-- Mobile Menu -->
  <div *ngIf="mobileMenuOpen" class="md:hidden mt-3 space-y-3 px-4 bg-white text-gray-800 rounded-lg shadow-lg py-4">
    <a routerLink="/" class="block hover:text-blue-600 transition">Home</a>
    <a routerLink="/products" class="block hover:text-blue-600 transition">Products</a>
    <a routerLink="/contact" class="block hover:text-blue-600 transition">Contact</a>
  </div>
</nav>
